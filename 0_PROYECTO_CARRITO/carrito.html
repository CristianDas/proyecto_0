<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrito de Compras</title>
</head>
<body>

<div id="cart">
    <h2>Carrito de Compras</h2>
    <ul id="articulos"></ul>
    <p>Total: $<span id="total">0.00</span></p>
</div>

<div id="listaproductos">
    <h2>Lista de Productos</h2>
    <ul>
        <li data-id="1" data-name="Carro" data-price="10.00" data-index="0">
            Carro - $10.00 <button class="a単adir">Agregar</button>
            <button class="editar">Editar</button>
        </li>
        <li data-id="2" data-name="Moto" data-price="20.00" data-index="1">
            Moto - $20.00 <button class="a単adir">Agregar</button>
            <button class="editar">Editar</button>
        </li>
        <li data-id="3" data-name="Bus" data-price="40.00" data-index="2">
            Bus 3 - $40.00 <button class="a単adir">Agregar</button>
            <button class="editar">Editar</button>
        </li>
        <li data-id="4" data-name="Avion" data-price="20.00" data-index="3">
            Avion - $20.00 <button class="a単adir">Agregar</button>
            <button class="editar">Editar</button>
        </li>
        
    </ul>
</div>


<div id="edit-form" style="display: none;">
    <h2>Editar Producto</h2>
    <form id="product-edit-form">
        <label for="edit-name">Nuevo Nombre:</label>
        <input type="text" id="edit-name" name="edit-name" required>

        <label for="edit-price">Nuevo Precio:</label>
        <input type="number" id="edit-price" name="edit-price" step="0.01" required>

        <button type="submit">Guardar Cambios</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
